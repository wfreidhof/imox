<header>
  <img src="imox.jpg" alt="ImoxBand Logo" style="max-width:150px; display:block; margin:0 auto 1rem;">
  <h1>ImoxBand</h1>
  <p>Book a session or send us a message via WhatsApp!</p>
</header>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImoxBand - Book a Session</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      text-align: center;
      color: #222;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="date"] {
      padding: 0.5rem;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #25D366;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover {
      background: #128C3C;
    }
    footer {
      text-align: center;
      margin: 2rem 0;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

<main>
  <form id="whatsapp-form">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="date" name="eventDate" id="eventDate" required>
    <textarea name="message" placeholder="Booking Details / Message" required></textarea>
    <button type="submit">Send via WhatsApp</button>
  </form>
</main>

<footer>
  &copy; 2025 ImoxBand. All rights reserved.
</footer>

<script>
  const form = document.getElementById('whatsapp-form');
  const phoneNumber = '50432436262'; // Honduran number

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const name = encodeURIComponent(form.name.value);
    const email = encodeURIComponent(form.email.value);
    const eventDate = encodeURIComponent(document.getElementById('eventDate').value);
    const message = encodeURIComponent(form.message.value);

    // WhatsApp message with clear labels
    const whatsappMessage = 
      `ðŸ“© New Booking Request:%0A` +
      `Name: ${name}%0A` +
      `Email: ${email}%0A` +
      `Event Date: ${eventDate}%0A` +
      `Message: ${message}`;

    const whatsappURL = `https://wa.me/${phoneNumber}?text=${whatsappMessage}`;

    window.open(whatsappURL, '_blank');
  });
</script>

</body>
</html>

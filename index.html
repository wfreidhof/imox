<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMOX | Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <img src="assets/imox-logo.png" alt="IMOX Logo" class="logo" />
    <h1>IMOX</h1>
    <p>Booking Inquiry</p>
  </header>

  <section class="form-section">
    <form action="https://formspree.io/f/mldoqbdy" method="POST">
      <label>
        Name / Venue Contact:
        <input type="text" name="name" required />
      </label>
      <label>
        Venue Name:
        <input type="text" name="venue" required />
      </label>
      <label>
        Date of Event:
        <input type="date" name="date" required />
      </label>
      <label>
        Budget:
        <input type="text" name="budget" />
      </label>
      <label>
        Email:
        <input type="email" name="email" required />
      </label>
      <label>
        Additional Notes:
        <textarea name="notes" rows="4"></textarea>
      </label>

      <!-- Optional hidden field to customize email subject -->
      <input type="hidden" name="_subject" value="New IMOX Booking Inquiry" />

      <button type="submit">Submit Inquiry</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 IMOX</p>
  </footer>

  <script>
    // Optional success message without page reload
    const form = document.querySelector('form');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const response = await fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { Accept: 'application/json' },
      });

      if (response.ok) {
        alert('Thank you! Your inquiry has been sent.');
        form.reset();
      } else {
        alert('Oops! There was a problem submitting your form.');
      }
    });
  </script>
</body>
</html>
